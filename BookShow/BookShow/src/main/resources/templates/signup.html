<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book New/SignUp Page</title>
    <link href="login.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="signin">
    <form action="/signup" method="post">
        <h2 style="color:white">Sign Up</h2>
        <input type="text" name="userName" placeholder="Username" required><br>
        <input type="text" name="age" placeholder="Age" required><br>
        <input type="text" name="gender" placeholder="Gender" required><br>
        <input type="email" name="email" placeholder="Email" required><br>
        <input type="text" name="mobileNumber" placeholder="Contact Number" required><br>
        <input type="password" name="password" placeholder="Password" required><br><br>
        <input id ="btn" style ="background-color: #6defff;
          border: none;
          color: black;
          padding: 14px 27px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          font-size: 16px;
          width: 45%;
          border-radius: 4px;" type="submit" value="Sign Up"><br><br>
        <a href="login" >Existing User</a><br><br>
        <a href="home">Go back to Homepage</a>
    </form>
</div>
</body>
</html>
