<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book New/Login Page</title>
    <link href="login.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="signin">
    <div style="color:white">
        <span th:text="${message}"></span>
    </div>
    <form action="/movies" method="post">
        <div>
            <h2 style="color:white">Log In</h2>
            <input type="text" name="userName" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br><br><br>
            <input id ="btn" style ="background-color: #6defff;
          border: none;
          color: black;
          padding: 14px 32px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          font-size: 16px;
          width: 45%;
          border-radius: 4px;" type="submit" value="Log In"><br><br><br>
            <a href="register" >New User</a><br><br><br>
            <a href="home">Go back to Homepage</a>
        </div>
    </form>
</div>
</body>
</html>
